<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            console.log('Hello, welcome to ROCK, PAPER, SCISSORS');
            console.log(getUserChoice());
            console.log(getComputerChoice());
            function getComputerChoice () {
                function randomNumber3 () {
                    return Math.floor(Math.random() * 3)
                }
                if (randomNumber3() === 1) {
                    return 'The computer has chosen: ROCK';
                } else if (randomNumber3() === 2) {
                    return 'The computer has chosen: PAPER';
                } else {
                    return 'The computer has chosen: SCISSORS';
                }
            }
            function getUserChoice() {
                var userInput = prompt('Please input rock, paper or scissors').toUpperCase();
                if (userInput === 'ROCK' || userInput === 'PAPER' || userInput === 'SCISSORS') {
                    return `You have chosen: ${userInput}`;
                } else {
                    alert('Error: please input rock, paper or scissors');
                    return getUserChoice();
                }
            }
            console.log('Determine a winner');
        </script>
    </body>
</html>
