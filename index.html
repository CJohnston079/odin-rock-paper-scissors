<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            console.log('Hello, welcome to Rock, Paper Scissors');
            function getUserChoice() {
                var userInput = prompt('Please input rock, paper or scissors').toLowerCase();
                if (userInput === 'rock' || userInput === 'paper' || userInput === 'scissors') {
                    return userInput;
                } else {
                    alert('Error: please input rock, paper or scissors');
                }
            }
            console.log(getUserChoice());
            console.log(getComputerChoice());
            function getComputerChoice () {
                function randomNumber3 () {
                    return Math.floor(Math.random() * 3)
                }
                if (randomNumber3() === 1) {
                    return 'rock';
                } else if (randomNumber3() === 2) {
                    return 'paper';
                } else {
                    return 'scissors';
                }
            }
            console.log('Determine a winner');
        </script>
    </body>
</html>
