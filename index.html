<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link href="./style.css" rel="stylesheet"/>
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./images/rock-light.svg"> 
    </head>
    <body>
        <h1 id="site-title">Rock, Paper, Scissors</h1>
        <section id="arena">
            <div id="player-choice" class="unknown-choice">
                <div class="highlight"></div>
            </div>
            <h1 id="vs-countdown">vs</h1>
            <div id="pc-choice" class="unknown-choice">
                <div class="highlight"></div>
            </div>
        </section>
        <section id="player-box">
            <h2>Make your choice:</h2>
            <div id="tool-choices">
                <div class="tool-choice">
                    <div id="choice-rock-disabled" class="disabled"></div>
                    <div id="choice-rock" class="rock-light"></div>
                    <h3 id="rock-description">Rock</h3>
                </div>
                <div class="tool-choice">
                    <div id="choice-paper-disabled" class="disabled"></div>
                    <div id="choice-paper" class="paper-light"></div>
                    <h3 id="paper-description">Paper</h3>
                </div>
                <div class="tool-choice">
                    <div id="choice-scissors-disabled" class="disabled"></div>
                    <div id="choice-scissors" class="scissors-light"></div>
                    <h3 id="scissors-description">Scissors</h3>
                </div>
            </div>
            <hr>
            <h2>Scoreboard</h2>
            <div id="scoreboard">
                <p>Player wins: <strong>0</strong></p>
                <p>Opponent wins: <strong>0</strong></p>
                <p>Draws: <strong>0</strong></p>
                <p>Rounds played: <strong>0</strong></p>
            </div>
        </section>
        <audio id="audio-blip" src="./sounds/hover.mp3"></audio>
        <audio id="audio-get-confirm" src="./sounds/get-confirm.mp3"></audio>
        <audio id="confirm-true" src="./sounds/confirm-true.mp3"></audio>
    </body>
</html>
