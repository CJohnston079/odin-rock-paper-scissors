<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link href="./style.css" rel="stylesheet"/>
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="site-title">Rock, Paper, Scissors</h1>
        <div id="arena">
            <div id="player-choice" class="player-choice-unknown">
                <!-- <img src="./images/unknown-choice.svg"> -->
            </div>
            <h1 class="countdown">vs</h1>
            <div id="pc-choice" class="pc-choice-unknown">
                <!-- <img src="./images/unknown-choice.svg"> -->
            </div>
        </div>
        <section id="player-box" class="pixel-border">
            <h2>Make your choice:</h2>
            <div class="tool-chooser">
                <div class="tool-choice">
                    <div class="rps-rock"></div>
                    <!-- <img id="rps-rock" src="./images/rock-hover.svg" alt="Choose Rock"/> -->
                    <h3>Rock</h3>
                </div>
                <div class="tool-choice">
                    <div class="rps-paper"></div>
                    <!-- <img id="rps-paper" src="./images/paper-hover.svg" alt="Choose Paper"/> -->
                    <h3>Paper</h3>
                </div>
                <div class="tool-choice">
                    <div class="rps-scissors"></div>
                    <!-- <img id="rps-scissors" src="./images/scissors-hover.svg" alt="Choose Scissors"/> -->
                    <h3>Scissors</h3>
                </div>
            </div>
            <hr>
            <h2>Scoreboard</h2>
            <div class="scoreboard">
                <p>Player wins: <strong>0</strong></p>
                <p>Opponent wins: <strong>0</strong></p>
                <p>Draws: <strong>0</strong></p>
                <p>Rounds played: <strong>0</strong></p>
            </div>
        </section>
        <audio id="audio-confirm" src="./sounds/rps-confirm.mp3"></audio>
        <audio id="audio-blip" src="./sounds/rps-hover.mp3"></audio>
    </body>
</html>
